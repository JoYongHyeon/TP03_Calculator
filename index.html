<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>계산기</title>
</head>
<body>
    <div class="calculator">
        <input type="text" />
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>&times;</button>
            <button>&divide;</button>
        </div>
        <div class="leftBtn">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button>C</button>
            </div>
        </div>
        <div class="rightBtn">
                <button>=</button>
        </div>
    </div>
</body>
</html>
